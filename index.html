<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>

    
    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ----Link to bootstrap---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- ----Link to stylesheet---- -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>


<body>
    <!-- ----Top Search bar---- -->
    <section class="my_search container-fluid">
        <div class="row py-3">
            <img src="img/mobile-logo.png" alt="mobile Boolean logo" class="d-md-none">
            <img src="img/logo.svg" alt="Boolean logo" class="d-none d-md-block">
            <div class="col">
                <form class="d-flex my-1" role="search">
                    <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel">
                </form>
            </div>
            <div class="my_right-search m-auto">
                <i class="fa-solid fa-list d-none d-md-inline-block me-3" style="color: #5b5858;"></i>
                <i class="fa-solid fa-circle-question d-none d-md-inline-block me-3" style="color: #5b5858;"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-md-inline-block me-3" style="color: #5b5858;"></i>
                <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
            </div>
        </div>
    </section>

    <div class="container-fluid">
        <div class="row">
            <!-- ----Left Navbar---- -->
            <div class="col-1 my_nav text-white position-relative">
                <div class="row">
                    <div class="col d-flex flex-column align-items-center py-4">
                        <div class="my_top">
                            <div class="my_nav-bot">
                                <i class="fa-solid fa-house me-md-3 mb-3" style="color: #ffffff;"></i>
                                <span class="d-none d-md-inline-block">Home</span>
                            </div>
                            <div class="my_nav-bot">
                                <i class="fa-solid fa-chart-simple me-md-3 mb-3" style="color: #ffffff;"></i>
                                <span class="d-none d-md-inline-block">Stats</span>
                            </div>
                            <div class="my_nav-bot">
                                <i class="fa-solid fa-signal me-md-3" style="color: #ffffff;"></i>
                                <span class="d-none d-md-inline-block">Signals</span>
                            </div>
                        </div>
                        <div class="my_bottom position-absolute">
                            <div class="my_nav-bot">
                                <i class="fa-solid fa-gear me-md-3" style="color: #ffffff;"></i>
                                <span class="d-none d-md-inline-block">Admin</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-none d-md-block col-8"></div>
                </div>
            </div>
            <!-- ----Central elements---- -->
            <div class="col">
                <div class="row">
                    <!-- ----Top area---- -->
                    <div class="col-12 my_bg-blu">
                        <div class="row text-white py-3">
                            <!-- ----New student---- -->
                            <div class="col-12 order-md-3 col-md-4 col-lg-3">
                            </div>
                            <!-- ----Boolean---- -->
                            <div class="col-12 col-md-4 col-lg-6">
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="d-inline">Boolean</h1>
                                        <span class="badge rounded-pill my_pillbg">Piano Blaze</span>
                                    </div>
                                    <div class="col-12">
                                        <span class="badge rounded-pill my_pillbg">3 app</span>
                                        <span><i class="fa-solid fa-angles-right" style="color: #ffffff;"></i></span>
                                        <span class="badge rounded-pill my_pillbg d-none d-md-inline-block">Boolean mobile app</span>
                                        <span class="badge rounded-pill my_pillbg d-none d-md-inline-block">Boolean web app</span>
                                        <span class="badge rounded-pill my_pillbg d-none d-md-inline-block">Boolean blog app</span>
                                        <span class="badge rounded-pill my_pillbg d-md-none">+</span>
                                    </div>
                                </div>
                            </div>
                            <!-- ----30 min students---- -->
                            <div class="col-12 col-md-4 col-lg-3">
                                <p>Studenti online negli ultimi 30 minuti</p>
                                <h2>125</h2>
                            </div>
                        </div>
                    </div>
                    <!-- ----Center area---- -->
                    <div class="col-12">
                        <div class="row">
                            <!-- ----Left part---- -->
                            <div class="col-12 col-md-8">
                            </div>
                            <!-- ----Right part---- -->
                            <div class="col-12 col-md-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
